name: User Service

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Setup MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        host port: ${{secrets.DB_PORT}}
        mysql version: '8.0'
        mysql database: ${{secrets.DB_NAME}}
        mysql root password: ${{ secrets.DATABASE_PASSWORD }}
        mysql user: ${{secrets.DATABASE_USERNAME}}
        mysql password: ${{ secrets.DATABASE_PASSWORD }}
    - name: Build with Maven
      env:
        DATABASE_USERNAME: ${{secrets.DATABASE_USERNAME}}
        DATABASE_PASSWORD: ${{secrets.DATABASE_PASSWORD}}
        DB_PORT: ${{secrets.DB_PORT}}
        DB_NAME: ${{secrets.DB_NAME}}
        SERVER_HOST: ${{secrets.SERVER_HOST}}
        SERVER_PORT: ${{secrets.SERVER_PORT}}
      run: mvn clean install

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: ganeshdocker143/user-service
        tags: v1, latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
